service: strava

provider:
  name: aws
  stage: prod
  runtime: go1.x
  region: us-east-1
  deploymentBucket: ops-config-mgmt
  iamRoleStatements:
    - Effect: "Allow"
      Action: "sns:Publish"
      Resource:
        "Fn::GetAtt": [ SNSTopic, Arn ]
  
functions:
  subscription:
    handler: bin/subscription
    memorySize: 128
    events:
      - http:
          path: event
          method: GET
          cors: true
    environment:
      STRAVA_VERIFY_TOKEN: "${ssm:STRAVA_VERIFY_TOKEN}"
  webhook:
    handler: bin/webhook
    memorySize: 128
    events:
      - http:
          path: event
          method: POST
          cors: true
    environment:
      STRAVA_SUBSCRIPTION_ID: "${ssm:STRAVA_SUBSCRIPTION_ID}"
      SNS_TOPIC:
        "Fn::GetAtt": [ SNSTopic, Arn ]

package:
  exclude:
    - ./**
  include:
    - ./bin/**

plugins:
  - serverless-plugin-scripts
  - serverless-domain-manager

custom:
  customDomain:
    domainName: api.ridegopher.com
    stage: prod
    basePath: strava
  scripts:
    hooks:
      package:initialize: make do_all

resources:
  Resources:
    SNSTopic:
      Type: "AWS::SNS::Topic"
      Properties:
        DisplayName: "Strava Webhook Events"
        TopicName: strava-webhook-events